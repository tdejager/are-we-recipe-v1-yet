[workspace]
name = "are-we-recipe-v1-yet"
description = "A Leptos website showing conda-forge meta.yaml to recipe.yaml transition"
channels = ["conda-forge"]
platforms = ["osx-64", "osx-arm64", "linux-64", "win-64"]

[dependencies]
rust = "1.88.*"
trunk = "0.21.*"
nodejs = "22.*"
pnpm = "10.12.*"
rust-std-wasm32-unknown-unknown = ">=1.88.0,<2"

[tasks]
crunch-data = { cmd = "cargo run --bin crunch-data", inputs = [
    "feedstock-stats.toml",
], outputs = [
    "web/src/stats.toml",
] }
dev = { cmd = "trunk serve --open", cwd = "web", depends-on = [
    "crunch-data",
] }
build = { cmd = "trunk build {% if mode == 'release' %}--release{% endif %}{%if website != ''%} --public-url {{website}}{%endif%}", cwd = "web", depends-on = [
    "crunch-data",
], args = [
    { arg = "mode", default = "development" },
    { arg = "website", default = "" },
] }
clean = { cmd = "trunk clean", cwd = "web" }
post-install = { cmd = "pnpm install", cwd = "web" }
setup = { depends-on = ["install-deps"] }
collect-data = "cargo run --bin data-collector"
collect-data-verbose = "cargo run --bin data-collector -- --verbose"
collect-data-fresh = "cargo run --bin data-collector -- analyze --force-clone"
